<script>
// ===================== Image Mode Switch System =====================
// Supports AWS (S3 links) and LOCAL (project uploads) modes
// Controlled from Admin Dashboard toggle switch
(function() {
    // Image mode from server: "AWS" or "LOCAL"
    var IMAGE_MODE = '[[${imageMode}]]';

    // AWS bucket names from server
    var BUCKETS = {
        category:   '[[${awsCategoryBucket}]]',
        product:    '[[${awsProductBucket}]]',
        profile:    '[[${awsProfileBucket}]]'
    };

    // Map: bucket name → local path prefix
    var LOCAL_PATHS = {};
    LOCAL_PATHS[BUCKETS.category]   = '/img/category_img/';
    LOCAL_PATHS[BUCKETS.product]    = '/img/product_img/';
    LOCAL_PATHS[BUCKETS.profile]    = '/img/profile_img/';

    // Convert an AWS S3 URL to a local path
    function awsToLocal(src) {
        if (!src || !src.includes('.s3.amazonaws.com')) return null;
        var filename = src.split('/').pop();
        for (var bucket in LOCAL_PATHS) {
            if (src.includes(bucket)) {
                return LOCAL_PATHS[bucket] + filename;
            }
        }
        return null;
    }

    // Convert a local path back to AWS URL (best-effort)
    function localToAws(src) {
        if (!src) return null;
        var filename = src.split('/').pop();
        if (src.includes('/category_img/'))  return 'https://' + BUCKETS.category + '.s3.amazonaws.com/' + filename;
        if (src.includes('/product_img/'))   return 'https://' + BUCKETS.product + '.s3.amazonaws.com/' + filename;
        if (src.includes('/profile_img/'))   return 'https://' + BUCKETS.profile + '.s3.amazonaws.com/' + filename;
        return null;
    }

    // Rewrite a single image's src based on current mode
    function rewriteImage(img) {
        var src = img.getAttribute('src') || '';
        if (!src || src.startsWith('data:')) return;

        if (IMAGE_MODE === 'LOCAL' && src.includes('.s3.amazonaws.com')) {
            var localSrc = awsToLocal(src);
            if (localSrc) {
                img.dataset.awsSrc = src; // Store original AWS URL
                img.setAttribute('src', localSrc);
            }
        } else if (IMAGE_MODE === 'AWS' && img.dataset.awsSrc) {
            img.setAttribute('src', img.dataset.awsSrc);
            delete img.dataset.awsSrc;
        }
    }

    // Process all images on page
    function rewriteAllImages() {
        document.querySelectorAll('img').forEach(rewriteImage);
    }

    // Fallback handler: if any image fails, try the other source
    function attachFallback(img) {
        img.addEventListener('error', function() {
            if (this.dataset.fallbackAttempted) return;
            this.dataset.fallbackAttempted = 'true';
            var src = this.getAttribute('src') || '';
            var filename = src.split('/').pop();
            if (!filename) return;

            if (src.includes('.s3.amazonaws.com')) {
                // AWS failed → try local
                var localSrc = awsToLocal(src);
                if (localSrc) this.src = localSrc;
            } else {
                // Local failed → try AWS
                var awsSrc = localToAws(src);
                if (awsSrc) {
                    this.src = awsSrc;
                } else if (src.includes('profile')) {
                    this.src = '/img/profile_img/default.png';
                }
            }
        });
    }

    // Global image mode update (called from admin toggle)
    window.updateImageMode = function(newMode) {
        IMAGE_MODE = newMode;
        // Reset fallback flags
        document.querySelectorAll('img').forEach(function(img) {
            delete img.dataset.fallbackAttempted;
        });
        rewriteAllImages();
    };

    // Run on DOM ready
    document.addEventListener('DOMContentLoaded', function() {
        rewriteAllImages();
        document.querySelectorAll('img').forEach(attachFallback);

        // Observe dynamically added images
        var observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(m) {
                m.addedNodes.forEach(function(node) {
                    if (node.nodeName === 'IMG') {
                        rewriteImage(node);
                        attachFallback(node);
                    }
                    if (node.querySelectorAll) {
                        node.querySelectorAll('img').forEach(function(img) {
                            rewriteImage(img);
                            attachFallback(img);
                        });
                    }
                });
            });
        });
        observer.observe(document.body, { childList: true, subtree: true });
    });
})();
</script>

	<script th:if="${user != null and user.role == 'ROLE_USER'}">
			// ฟังก์ชันอัพเดตจำนวน notification
			function updateNotificationCount() {
				fetch('/notifications/count')
					.then(response => response.json())
					.then(data => {
						const badge = document.getElementById('notification-badge');
						if (badge) {
							if (data.count > 0) {
								badge.textContent = data.count > 99 ? '99+' : data.count;
								badge.classList.remove('hidden');
							} else {
								badge.classList.add('hidden');
							}
						}
					})
					.catch(error => console.error('Error fetching notification count:', error));
			}

			// ฟังก์ชันอัพเดตยอดเงิน wallet แบบ real-time
			function updateWalletBalance() {
				fetch('/user/wallet/balance')
					.then(response => response.json())
					.then(data => {
						const walletEl = document.getElementById('wallet-balance-nav');
						if (walletEl && data.success) {
							walletEl.textContent = '฿' + Number(data.balance).toLocaleString('th-TH', {minimumFractionDigits: 2, maximumFractionDigits: 2});
						}
					})
					.catch(error => console.error('Error fetching wallet balance:', error));
			}

			// อัพเดตทันทีเมื่อโหลดหน้า
			document.addEventListener('DOMContentLoaded', function() {
				updateNotificationCount();
				updateWalletBalance();
			});

			// อัพเดตทุก 10 วินาที
			setInterval(updateNotificationCount, 10000);
			setInterval(updateWalletBalance, 10000);
			
		</script>
